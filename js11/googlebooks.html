<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBook検索</title>
</head>
<body>

  <header>
    <h1>GoogleBooks検索</h1>
    <p>
      <input type="text" id="keyword" value="jquery">
      <button id="readbook">データ読み込み</button>
    </p>
  </header>

  <main>
    <p id="content">ここに表示されます</p>
  </main>
  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
//-----------------------------------
//getJSON（Ajax通信開始）
//＊演習：題名・出版社・リンクを表示する！！
//-----------------------------------
$("#readbook").on("click",function(){
  let keyword = document.getElementById("keyword").value;
    const url = "https://www.googleapis.com/books/v1/volumes?q=" + keyword;
    $.getJSON(url, function (data) {
        console.dir(data);
        let view = "";
        for(let i=0; i<data.items.length; i++){
          const item = data.items[i];
          view += '<ul>';
          view += '<li>題名 : '+ item.volumeInfo.title +'</li>';
          view += '<li>出版社 : '+ item.volumeInfo.publisher +'</li>';
          view += '<li><a href="'+item.volumeInfo.previewLink+'">リンク</a></li>';
          view += '</ul>';
        }
        $("#content").html(view);

    });
});
//----------------------------------
</script>
</body>

</html>
