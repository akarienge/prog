<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>モンスターを倒せ！</h1>
    <div>
        <img src="akuma.png" alt="enemmy">
        <ul>
            <li id="k">攻撃する</li>
            <li id="n">逃げる</li>
        </ul> 
        <h2 id="a"></h2>   
    </div>
    
<script>
    //関数
    function attack(){
        const rdm = Math.ceil(Math.random()*100);
        const rdm2 = Math.ceil(Math.random()*10);
        let ene_hp = 80;
        let sum = 0;
        if(rdm <= 20){
            sum = rdm + rdm2;
            ene_hp = ene_hp - sum;
            alert("ダメージ"+sum+"残りHP:"+ene_hp);
        }else if(rdm >= 80){
            sum = rdm;
            ene_hp = ene_hp - sum;
            alert("クリティカルヒット！"+"ダメージ"+sum+"残りHP:0");
            alert("おめでとう！モンスターを倒した！");
        }
    }

    function run(){
        const rdm = Math.ceil(Math.random()*10);
        if(rdm >3){
            alert("逃げ切れた！");
        }else{
            alert("追ってきた！");
        }
    }

    
    $("#k").on("click",attack);
    $("#n").on("click",run);
   

    //実行
    // num(150);
    

</script>
    
</body>
</html>
