<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ<img src="omijikuji.png" alt="#"></h1>
    
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="img"></p><br><br>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
const pull = document.querySelector("#pull");
const echo = document.querySelector("#echo");
const img = document.querySelector("#img");

alert("大吉10%、吉＆中吉30%、小吉25%、凶5%です");

pull.onclick = function(){

    const num =Math.ceil(Math.random()*100);

    if(num>90){
        echo.innerHTML="大吉";
        img.innerHTML='<img src="1.png">';
    }else if(num<=90 && num>60){
        echo.innerHTML="吉";
        img.innerHTML='<img src="2.png">';
    }else if(num<=60 && num>30){
        echo.innerHTML="中吉";
        img.innerHTML='<img src="34.png">';
    }else if(num<=30 && num>5){
        echo.innerHTML="小吉";
        img.innerHTML='<img src="34.png">';     
    }else{
        echo.innerHTML="凶";
        img.innerHTML='<img src="5.png">';
    }
}





</script>
</body>
</html>
