<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>ToDoリスト</h1>
<h5>日付と内容を入力してToDoリストを作ろう！</h5>
</header>
<main>
    <ul>
        <li id="save">保存</li>
        <li id="clear">全削除</li>
    </ul>
    <!-- <div id="calender"></div> -->
    <input type="date" id="key">
    <textarea id="memo"></textarea>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>
//1.Save クリックイベント
$("#save").on("click",function(){
    const key=$("#key").val();
    const value=$("#memo").val();
    localStorage.setItem(key,value);
    //一覧表示
    const html='<tr><th>'+key+"までに"+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
    //alert("OK");
});



//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});



//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key=localStorage.key(i);
    const value=localStorage.getItem(key);
    //一覧表示
    const html='<tr><th>'+key+"までに"+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
}




</script>
<footer><small>G's</small></footer>
</body>
</html>
